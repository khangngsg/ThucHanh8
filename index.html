    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>

        input[type="text"], input[type="email"], input[type="number"], input[type="phone"] {

        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus, input[type="phone"]:focus {

        button {

        }

        button:hover {

        }

        .product {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap; /* Th√™m ƒë·ªÉ s·∫£n ph·∫©m t·ª± ƒë·ªông xu·ªëng d√≤ng khi kh√¥ng ƒë·ªß ch·ªó */
        }

        #invoiceList {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        #invoiceList a {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background-color: #f1f1f1;
            border-radius: 4px;
            text-decoration: none;
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }

        #invoiceList a:hover {

        }

        #invoiceDetails {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;

        }

        .history-container {
            display: none; /* ·∫®n m·∫∑c ƒë·ªãnh */
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            transition: all 0.3s ease;
        }

        .toggle-history {

            cursor: pointer;
            padding: 10px;
            background: var(--primary-color);
            color: white;
            border-radius: 4px;

        }

        .toggle-history:hover {

        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .currency {
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .product {
                flex-direction: column; /* ƒê·∫∑t c√°c s·∫£n ph·∫©m theo c·ªôt khi tr√™n thi·∫øt b·ªã nh·ªè */
                align-items: flex-start;
            }

            button {
                width: 100%; /* ƒê·∫∑t n√∫t ƒë·ªÉ s·ª≠ d·ª•ng to√†n b·ªô chi·ªÅu r·ªông */
            }

            input[type="text"], input[type="email"], input[type="number"] {
                font-size: 16px; /* TƒÉng k√≠ch th∆∞·ªõc ch·ªØ cho d·ªÖ ƒë·ªçc */
            }

            h2, h3 {
                font-size: 1.5em; /* Gi·∫£m k√≠ch th∆∞·ªõc ti√™u ƒë·ªÅ */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>H·ªá th·ªëng Qu·∫£n l√Ω H√≥a ƒë∆°n</h1>
        <div class="form-container fade-in">
            <h2>T·∫°o H√≥a ƒë∆°n M·ªõi</h2>
            <form id="invoiceForm">
                <input type="text" id="customerName" placeholder="T√™n kh√°ch h√†ng" required style="text-transform: uppercase;">
                <input type="phone" id="customerPhone" placeholder="SƒêT kh√°ch h√†ng" required>
                <input type="email" id="customerEmail" placeholder="Email kh√°ch h√†ng" required>
                
                <h3>S·∫£n ph·∫©m</h3>
                <div id="productList">
                    <div class="product">
                        <input type="text" class="productName" placeholder="T√™n s·∫£n ph·∫©m" required>
                        <input type="number" class="productPrice" placeholder="Gi√°" required>
                        <input type="number" class="productQuantity" placeholder="S·ªë l∆∞·ª£ng" required>
                    </div>
                </div>
                <button type="button" onclick="addProduct()">Th√™m s·∫£n ph·∫©m</button>
                
                <input type="number" id="totalAmount" placeholder="T·ªïng c·ªông" readonly class="currency">
                
                <button type="submit">L∆∞u h√≥a ƒë∆°n</button>
            </form>
        </div>

        <div class="toggle-history fade-in" onclick="toggleHistory()">
            üïí L·ªãch s·ª≠ H√≥a ƒë∆°n
        </div>
        <div class="history-container fade-in" id="historyContainer">
            <h2>L·ªãch s·ª≠ H√≥a ƒë∆°n</h2>
            <input type="text" id="searchInvoice" placeholder="T√¨m ki·∫øm h√≥a ƒë∆°n" oninput="searchInvoice()" style="margin-bottom: 10px; padding: 10px; border-radius: 4px;">
            <div id="invoiceList"></div>
            <div id="invoiceDetails"></div>
        </div>
    </div>

    <script>
        // Ki·ªÉm tra xem ng∆∞·ªùi d√πng ƒë√£ ƒëƒÉng nh·∫≠p hay ch∆∞a
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'login.html'; // N·∫øu ch∆∞a ƒëƒÉng nh·∫≠p, chuy·ªÉn ƒë·∫øn trang ƒëƒÉng nh·∫≠p
        }

        function toggleHistory() {
            const historyContainer = document.getElementById('historyContainer');
            if (historyContainer.style.display === 'none' || historyContainer.style.display === '') {
                historyContainer.style.display = 'block';
                historyContainer.classList.add('fade-in');
            } else {
                historyContainer.style.display = 'none';
            }
        }

        let invoices = JSON.parse(localStorage.getItem('invoices')) || [];

        function addProduct() {
            const productList = document.getElementById('productList');
            const newProduct = document.createElement('div');
            newProduct.className = 'product fade-in';
            newProduct.innerHTML = `
                <input type="text" class="productName" placeholder="T√™n s·∫£n ph·∫©m" required>
                <input type="number" class="productPrice" placeholder="Gi√°" required>
                <input type="number" class="productQuantity" placeholder="S·ªë l∆∞·ª£ng" required>
                <button type="button" onclick="removeProduct(this)">‚ùå</button>
            `;
            productList.appendChild(newProduct);
        }

        function removeProduct(button) {
            const product = button.parentElement;
            product.remove();
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            const products = document.querySelectorAll('.product');
            products.forEach(product => {
                const price = parseFloat(product.querySelector('.productPrice').value) || 0;
                const quantity = parseFloat(product.querySelector('.productQuantity').value) || 0;
                total += price * quantity;
            });
            document.getElementById('totalAmount').value = total.toFixed(2);
        }

        document.getElementById('invoiceForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const invoice = {
                customerName: document.getElementById('customerName').value,
                customerPhone: document.getElementById('customerPhone').value,
                customerEmail: document.getElementById('customerEmail').value,
                products: Array.from(document.querySelectorAll('.product')).map(product => ({
                    name: product.querySelector('.productName').value,
                    price: parseFloat(product.querySelector('.productPrice').value),
                    quantity: parseFloat(product.querySelector('.productQuantity').value),
                })),
                totalAmount: parseFloat(document.getElementById('totalAmount').value),
            };

            invoices.push(invoice);
            localStorage.setItem('invoices', JSON.stringify(invoices));
            alert('H√≥a ƒë∆°n ƒë√£ ƒë∆∞·ª£c l∆∞u!');
            document.getElementById('invoiceForm').reset();
            document.getElementById('totalAmount').value = '';
        });

        function searchInvoice() {
            const query = document.getElementById('searchInvoice').value.toLowerCase();
            const invoiceList = document.getElementById('invoiceList');
            invoiceList.innerHTML = '';

            invoices.forEach((invoice, index) => {
                if (invoice.customerName.toLowerCase().includes(query)) {
                    const invoiceItem = document.createElement('a');
                    invoiceItem.textContent = `${invoice.customerName} - ${invoice.totalAmount.toFixed(2)} VNƒê`;
                    invoiceItem.href = '#';
                    invoiceItem.onclick = () => showInvoiceDetails(index);
                    invoiceList.appendChild(invoiceItem);
                }
            });
        }

        function showInvoiceDetails(index) {
            const invoiceDetails = document.getElementById('invoiceDetails');
            invoiceDetails.innerHTML = `
                <h3>Chi ti·∫øt h√≥a ƒë∆°n</h3>
                <p><strong>T√™n kh√°ch h√†ng:</strong> ${invoices[index].customerName}</p>
                <p><strong>SƒêT:</strong> ${invoices[index].customerPhone}</p>
                <p><strong>Email:</strong> ${invoices[index].customerEmail}</p>
                <h4>S·∫£n ph·∫©m:</h4>
                <ul>
                    ${invoices[index].products.map(product => `
                        <li>${product.name} - ${product.price} VNƒê x ${product.quantity}</li>
                    `).join('')}
                </ul>
                <p><strong>T·ªïng c·ªông:</strong> ${invoices[index].totalAmount.toFixed(2)} VNƒê</p>
            `;
        }
    </script>
</body>
</html>
