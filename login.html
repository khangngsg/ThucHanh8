<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            max-width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: all 0.3s ease;
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #error {
            color: red;
            text-align: center;
            margin-top: 10px;
            height: 20px; /* Giữ chiều cao cố định cho không gian thông báo lỗi */
            transition: opacity 0.5s ease;
        }

        .fade-in {
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Tên người dùng" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng Nhập</button>
        </form>
        <p id="error" class="fade-out"></p>
    </div>

    <script>
        const validUsername = "nqt"; // Tên người dùng hợp lệ
        const validPassword = "132004"; // Mật khẩu hợp lệ

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const errorMessage = document.getElementById('error');

            if (username === validUsername && password === validPassword) {
                localStorage.setItem('loggedIn', 'true'); // Đánh dấu người dùng đã đăng nhập
                window.location.href = 'index.html'; // Chuyển đến trang quản lý hóa đơn
            } else {
                errorMessage.textContent = 'Tên người dùng hoặc mật khẩu không đúng!';
                errorMessage.className = 'fade-in'; // Hiện thông báo lỗi

                // Tạo hiệu ứng ẩn cho thông báo lỗi
                setTimeout(() => {
                    errorMessage.className = 'fade-out'; // Ẩn thông báo lỗi sau 2 giây
                }, 2000);
            }
        });
    </script>
</body>
</html>
